
<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
          function uploadAjax(url) {
            var request = new XMLHttpRequest();
            request.open("GET", url, false);  
            request.send();  

            if(request.status == 200) {   
                return request.responseText;
            } else {
                return null;
            }
          }
    
        $.ajax({url: "https://leboutique.com/api/v3/ru_UA/product/page/merge.json?code=1871570&dealCode=1622487", async: false, success: function(result){
            
            //$("div").html(result);
        }}); 
        
        $("div").html(uploadAjax("https://leboutique.com/api/v3/ru_UA/product/page/merge.json?code=1871570&dealCode=1622487"));
});
</script>
</head>

</body>
</html>
